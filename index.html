    <!DOCTYPE html>

       <script type="text/javascript">
    
        //Завдання 1//
        document.write("1. Metod Join <br>");
        var cats = ["red", "grey", "black"];
        document.write(cats + "<br>");
        var newCats = cats.join(", ");
        document.write(newCats + ".");

        document.write("<br><br>2. Metod Concat <br>");
        var cities = [" Kyiv", " Luhansk", " Odesa"];
        var countries = [" Ukraine", " Turkey"];
        var citiesCountries = cities.concat(countries);
        document.write(citiesCountries + "<br>");
        var input =" " + prompt("Which country do you live in?");
        document.write(citiesCountries.concat(input));

        document.write("<br><br>3. Metod Reverse <br>");
        document.write(cities + "<br>");
        document.write(cities.reverse());

        document.write("<br><br>4. Metod Slice <br>");
        var products = [" sausage", " meat", " milk", " fish", " chicken"];
        document.write(products + "<br>");
        document.write(products.slice(1) + "<br>");
        document.write(products.slice(0, 3));

        document.write("<br><br>5. Metod Splice <br>");
        document.write(products + "<br>");
        var del = products.splice(3, 4);
        document.write("Deleted items: " + del + "<br>");
        products.splice(1, 2, " banana", " water", " honey");
        document.write(products);

        document.write("<br><br>6. Metod Sort <br>");
        products.sort();
        document.write(products + "<br>");
        var numbers = [9, 1, 3, 2, 7];
        numbers.sort();
        document.write(numbers);

        document.write("<br><br>7. Metod Push <br>");
        document.write(products + "<br>");
        document.write(products.length + "<br>");
        var newLength = products.push(" chocolate");
        document.write(`Products: ${products}, array length: ${newLength}`);

        document.write("<br><br>8. Metod Pop <br>");
        document.write(numbers + "<br>");
        var deletedNumber = numbers.pop();
        document.write(`Deleted item: ${deletedNumber}, new array: ${numbers}`);

        document.write("<br><br>9. Unshift <br>");
        var vegetables = [" cucumber", " tomato", " cabbage"];
        document.write(`Array: ${vegetables}, array length: ${vegetables.length}<br>`);
        var newVegLength = vegetables.unshift(" pumpkin", " melon");
        document.write(`New array: ${vegetables}, new array length: ${newVegLength}`);

        document.write("<br><br>10. Shift <br>");
        document.write(`Array: ${vegetables}, array length: ${vegetables.length}<br>`);
        var firstItemDel = vegetables.shift();
        document.write(`New array: ${vegetables}, deleted item: ${firstItemDel}, array length: ${vegetables.length}`);

         document.write("Вы ввели некорректные значения!");

        else
        {

        {

        {
         numbers[i] = +prompt(`Введите ${i+1} число массива`);
